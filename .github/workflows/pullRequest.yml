name: Pull Request validator
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Make a new env file on backend
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: ${{secrets.POSTGRES_USER}}
          envkey_POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
          envkey_POSTGRES_DB: ${{secrets.POSTGRES_DB_TEST}}
          envkey_DATABASE_URL: ${{secrets.DATABASE_URL_TEST}}
          directory: back-end/
          file_name: .env.test
      - name: Run tests
        run: docker-compose -f ./back-end/docker-compose.test.yml run node_drivenops npm run test
      - name: Build
        run: npm i && npm run build